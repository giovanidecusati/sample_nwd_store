<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <div class="control has-icons-left has-icons-right">
              <input #search class="input is-large" type="search" placeholder="" (keyup.enter)="performFilter(search.value)" value={{filterBy}}>
              <span class="icon is-medium is-left">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
